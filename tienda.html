<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiendastyle.css">
    <title>Document</title>
</head>
<body>


<header>
    <h1>Tienda</h1>
    <div class="contenedor-iconos">
      <img class="cesta" src="/galeria-rugby/Frame 5.svg" alt="">
      <div class="contadorproductos">
        <span>0</span></div>
<!-- dos clases a contenedor carro producto.hiddencarro -->
      <div class="contenedorcarroproducto">
        <div class="carroproducto">
            <div class="infocarroproducto">
                <span class="cantidad-producto-carrito">1</span>
                <p class="titulo-info-carrito">zapatos</p>
                <span class="precio-producto-carrito">80$</span>
                <img src="/galeria-rugby/cruz.svg" alt="cruz">
            </div>
          </div>
          <div class="total-carrito">
            <h3>total</h3>
            <span class="total-pagar"></span>
          </div>
      </div>
    </div>
</header>
<!-- productos -->
<div class="contenedoritems">
    <div class="item">
        <figure><img src="galeria-rugby/camiseta.jpg" alt=""></figure>
        <div class="infoproduct">
            <h2>Camiseta</h2>
            <p>80$</p>
            <button>Añadir</button>
        </div>
    </div>

    <div class="item">
        <figure><img src="galeria-rugby/casco-ims-50.jpg" alt=""></figure>
        <div class="infoproduct">
            <h2>Casco</h2>
            <p>120$</p>
            <button>Añadir</button>
        </div>
    </div>

    <div class="item">
        <figure><img src="galeria-rugby/casco-rugby-offload-r500-adulto-azul.jpg" alt=""></figure>
        <div class="infoproduct">
            <h2>Casco camuflaje</h2>
            <p>35$</p>
            <button>Añadir</button>
        </div>
    </div>

    <div class="item">
        <figure><img src="galeria-rugby/zapatillas-de-rugby-adulto-adidas-rs-15-sg-hybride-amarillo-fluo.jpg" alt=""></figure>
        <div class="infoproduct">
            <h2>Zapatillas</h2>
            <p>90$</p>
            <button>Añadir</button>
        </div>
    </div>

    <div class="item">
        <figure><img src="galeria-rugby/zapatillas.jpg" alt=""></figure>
        <div class="infoproduct">
            <h2>Zapatillas</h2>
            <p>90$</p>
            <button>Añadir</button>
        </div>
    </div>
</header>
